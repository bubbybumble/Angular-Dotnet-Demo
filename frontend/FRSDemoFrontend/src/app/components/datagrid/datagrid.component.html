<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary btn-lg" (click)="addSubject()">Add Subject</button>
  <button type="button" class="btn btn-secondary btn-lg" (click)="getData()">Refresh</button>
</div>
<div class="container mt-5">
  
    <h2>Subjects</h2>
    
    <table class="table table-striped">
      <thead>
          <tr>
            <td>ID</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Middle Name</td>
            <td>Date of Birth</td>
            <td>State of Residence</td>
          </tr>
      </thead>
      <tbody>
        @for (subject of data; track subject.recId){
            <tr>
                <td>{{ subject.recId }}</td>
                <td>{{ subject.firstName }}</td>
                <td>{{ subject.lastName }}</td>
                <td>{{ subject.middleName }}</td>
                <td>{{ subject.dateOfBirth }}</td>
                <td>{{ subject.stateOfResidence }}</td>
            </tr>
        } @empty{
            <p>No data</p>
        }
        
      </tbody>
    </table>
  </div>
